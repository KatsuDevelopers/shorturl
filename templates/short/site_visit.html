
{% extends '_base.html' %}

{% block title %}
URL Alias List
{% endblock title %}

{% block content %}
<ul>
    {% for site in sites %}
        <li>{{site.alias}}</li>
        <li>{{site.original}}</li>
        <li>{{site.count}}</li>
        </br>
    {% empty %}
        <li> sites not available </li>
    {% endfor %}
</ul>

{% endblock content %}
